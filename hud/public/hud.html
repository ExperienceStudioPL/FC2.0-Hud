input[type='checkbox'], input[type='radio'] {
  --active: #9123b0;
  --active-inner: #fff;
  --focus: 1px #9123b0;
  --border: #fff;
  --border-hover: #6a1c80;
  --background: #25282b;
  --disabled: #25282b;
  --disabled-inner: #25282b;
  -webkit-appearance: none;
  -moz-appearance: none;
  height: 15px;
  outline: none;
  margin-left: 0px;
  text-align: left;
  display: inline-block;
  vertical-align: top;
  position: relative;
  margin: 0;
  cursor: pointer;
  border: 1px solid var(--bc, var(--border));
  background: var(--b, var(--background));
  transition: background 0.3s, border-color 0.3s, box-shadow 0.2s;
}
input[type='checkbox']:after, input[type='radio']:after {
  content: '';
  display: block;
  left: 0;
  top: 0;
  position: absolute;
  transition: transform var(--d-t, 0.3s) var(--d-t-e, ease), opacity var(--d-o, 0.2s);
}
input[type='checkbox']:checked, input[type='radio']:checked {
  --b: var(--active);
  --bc: var(--active);
  --d-o: 0.3s;
  --d-t: 0.6s;
  --d-t-e: cubic-bezier(0.2, 0.85, 0.32, 1.2);
}
input[type='checkbox']:disabled, input[type='radio']:disabled {
  --b: var(--disabled);
  cursor: not-allowed;
  opacity: 0.9;
}
input[type='checkbox']:disabled:checked, input[type='radio']:disabled:checked {
  --b: var(--disabled-inner);
  --bc: var(--border);
}
input[type='checkbox']:disabled + label, input[type='radio']:disabled + label {
  cursor: not-allowed;
}
input[type='checkbox']:hover:not(:checked):not(:disabled), input[type='radio']:hover:not(:checked):not(:disabled) {
  --bc: var(--border-hover);
}
input[type='checkbox']:hover, input[type='radio']:hover {
  box-shadow: 0 0 0 var(--focus);
}
input[type='checkbox']:not(.switch), input[type='radio']:not(.switch) {
  width: 21px;
}
input[type='checkbox']:not(.switch):after, input[type='radio']:not(.switch):after {
  opacity: var(--o, 0);
}
input[type='checkbox']:not(.switch):checked, input[type='radio']:not(.switch):checked {
  --o: 1;
}
input[type='checkbox'] + label, input[type='radio'] + label {
  font-size: 14px;
  line-height: 21px;
  display: inline-block;
  vertical-align: top;
  cursor: pointer;
  margin-left: 4px;
}
input[type='checkbox']:not(.switch) {
  border-radius: 7px;
}
input[type='checkbox']:not(.switch):after {
  width: 5px;
  height: 9px;
  border: 2px solid var(--active-inner);
  border-top: 0;
  border-left: 0;
  left: 7px;
  top: 4px;
  transform: rotate(var(--r, 20deg));
}
input[type='checkbox']:not(.switch):checked {
  --r: 43deg;
}
input[type='checkbox'].switch {
  width: 35px;
  border-radius: 11px;
}
input[type='checkbox'].switch:after {
  left: 1px;
  top: 1px;
  border-radius: 50%;
  width: 11px;
  height: 11px;
  background: var(--ab, var(--border));
  transform: translateX(var(--x, 0));
}
input[type='checkbox'].switch:checked {
  --ab: var(--active-inner);
  --x: 20.7px;
}
input[type='checkbox'].switch:disabled:not(:checked):after {
  opacity: 0.6;
}
input[type='radio'] {
  border-radius: 50%;
}
input[type='radio']:after {
  width: 19px;
  height: 19px;
  border-radius: 50%;
  background: var(--active-inner);
  opacity: 0;
  transform: scale(var(--s, 0.7));
}
input[type='radio']:checked {
  --s: 0.5;
}

        <script>
            let gamePaused = 0;
            let carHudToogle = true;
            ToogleCarHud(false)
            let speakDistance = 55;
            const iconSun = '<i class="fa-thin fa-sun-bright"></i>';
            const iconMoon = '<i class="fal fa-moon" id="iconMoon"></i>';

            function GamePaused(data) {
                if (data == 1) {
                    if (gamePaused == 0) {
                        gamePaused = 1;
                        $('#normalHud').css('display', 'none');
                        if (carHudToogle == true) {
                            $('#carHud').css('display', 'none');
                        }
                    }
                } else {
                    if (gamePaused == 1) {
                        gamePaused = 0;
                        $('#normalHud').show();
                        if (carHudToogle == true) {
                            $('#carHud').show();
                        }
                    }
                }
            }

            function ToogleCarHud(data) {
                if (data == true) {
                    if (carHudToogle == false) {
                        carHudToogle = true;
                        $("#carHud").animate({
                            width: "toggle"
                        });
                        $('#carHud').fadeIn("slow");
                        $('#carHud').css('display', 'block');
                        $('#normalHud').css('margin-top', '0.15%');
                        $('#normalHud').css('border-top-right-radius', '0px');
                    }
                } else if (data == false) {
                    if (carHudToogle == true) {
                        carHudToogle = false;
                        $("#carHud").animate({
                            width: "toggle"
                        });
                        $('#carHud').fadeOut('slow');
                        // $('#normalHud').css('margin-top', '52.75%');
                        $('#normalHud').css('border-top-right-radius', '25px');
                        $('#normalHud').css('border-top-left-radius', '25px');
                    }
                }
            }

            function GetTime(hours, minutes) {
                let icon = iconSun;
                if (parseInt(hours) < 6 || parseInt(hours) >= 18) {
                    icon = iconMoon;
                } 



                if (hours.toString().length == 1) {
                    hours = "0"+hours.toString();
                }
                if (minutes.toString().length == 1) {
                    minutes = "0"+minutes.toString();
                }
                let time = hours+":"+minutes
                return {"time": time, "icon": icon}
            }

            window.addEventListener('message', function(event) {
                if (event.data.type == "UPDATE_ALL") {
                    let inVehicle = event.data.inVehicle;

                    let time = GetTime(event.data.timeH, event.data.timeM);

                    let streetLabel = event.data.location;
                    let waypointDistance = event.data.waypointDistance;

                    let armor = event.data.armor;
                    let oxy = +event.data.oxy;
                    let drunk = +event.data.drunk;

                    GamePaused(event.data.gamePaused);

                    document.getElementById('iconTime').innerHTML = time.icon;
                    document.getElementById('time').innerHTML = time.time;
                    $('#iconHeart').css('background', 'linear-gradient(to top, #6958a0 '+event.data.health+'%, white 0%)');
                    $('#iconHeart').css('-webkit-text-fill-color', 'transparent');
                    $('#iconHeart').css('-webkit-background-clip', 'text');
                    

                    $('#iconBrain').css('background', 'linear-gradient(to top, #6958a0 '+event.data.stress+'%, white 0%)');
                    $('#iconBrain').css('-webkit-text-fill-color', 'transparent');
                    $('#iconBrain').css('-webkit-background-clip', 'text');



                    $('#iconHunger').css('background', 'linear-gradient(to top, #6958a0 '+event.data.hunger+'%, white 0%)');
                    $('#iconHunger').css('-webkit-text-fill-color', 'transparent');
                    $('#iconHunger').css('-webkit-background-clip', 'text');



                    $('#iconThirst').css('background', 'linear-gradient(to top, #6958a0 '+event.data.thirst+'%, white 0%)');
                    $('#iconThirst').css('-webkit-text-fill-color', 'transparent');
                    $('#iconThirst').css('-webkit-background-clip', 'text');

                    if (armor > 0) {
                        $('#armorLineDown').show();
                        $('#iconArmor').show();
                        $('#iconArmor').css('background', 'linear-gradient(to top, #6958a0 '+armor+'%, white 0%)');
                        $('#iconArmor').css('-webkit-text-fill-color', 'transparent');
                        $('#iconArmor').css('-webkit-background-clip', 'text');
                    } else {
                        $('#armorLineDown').css('display', 'none');
                        $('#iconArmor').css('display', 'none');
                    }

                    if (oxy < 100) {
                        $('#lungLineDown').show();
                        $('#iconLung').show();
                        $('#iconLung').css('background', 'linear-gradient(to top, #6958a0 '+oxy+'%, white 0%)');
                        $('#iconLung').css('-webkit-text-fill-color', 'transparent');
                        $('#iconLung').css('-webkit-background-clip', 'text');
                    } else {
                        $('#lungLineDown').css('display', 'none');
                        $('#iconLung').css('display', 'none');
                    }

                    if (drunk > 0) {
                        $('#drunkLineDown').show();
                        $('#iconDrunk').show();
                        $('#iconDrunk').css('background', 'linear-gradient(to top, #6958a0 '+drunk+'%, white 0%)');
                        $('#iconDrunk').css('-webkit-text-fill-color', 'transparent');
                        $('#iconDrunk').css('-webkit-background-clip', 'text');
                    } else {
                        $('#drunkLineDown').css('display', 'none');
                        $('#iconDrunk').css('display', 'none');
                    }

                    if (event.data.isTalking == true) {
                        $('#iconVolume').css('background', 'linear-gradient(to top, #9f8fdf '+speakDistance+'%, white 0%)');
                        $('#iconVolume').css('-webkit-text-fill-color', 'transparent');
                        $('#iconVolume').css('-webkit-background-clip', 'text');
                    } else {
                        $('#iconVolume').css('background', 'linear-gradient(to top, #6958a0 '+speakDistance+'%, white 0%)');
                        $('#iconVolume').css('-webkit-text-fill-color', 'transparent');
                        $('#iconVolume').css('-webkit-background-clip', 'text');
                    }

                    if (inVehicle == 1) {
                        ToogleCarHud(true);
                        document.getElementById('streetLabel').innerHTML = streetLabel;
                        document.getElementById('navigation').innerHTML = event.data.direction;
                        document.getElementById('vehSpeed').innerHTML = event.data.vehicleSpeed;
                        $('#iconGasPump').css('background', 'linear-gradient(to top, #6958a0 '+event.data.carFuel+'%, white 0%)');
                        $('#iconGasPump').css('-webkit-text-fill-color', 'transparent');
                        $('#iconGasPump').css('-webkit-background-clip', 'text');

                        if (!(waypointDistance == 0)) {
                            $('#iconWaypoint').show();
                            $('#waypointLabel').show();
                            $('#waypointLineUp').show();
                            document.getElementById('waypointLabel').innerHTML = waypointDistance+' '+event.data.waypointDistanceUnuts;
                        } else {
                            $('#iconWaypoint').css('display', 'none');
                            $('#waypointLabel').css('display', 'none');
                            $('#waypointLineUp').css('display', 'none');
                        }

                        if (document.querySelector('#carHud').offsetWidth > document.querySelector('#normalHud').offsetWidth) {
                            $('#normalHud').css('border-top-left-radius', '0px');
                            $('#carHud').css('border-bottom-left-radius', '25px');
                        } else if (document.querySelector('#carHud').offsetWidth < document.querySelector('#normalHud').offsetWidth) {
                            $('#normalHud').css('border-top-left-radius', '25px');
                            $('#carHud').css('border-bottom-left-radius', '0px');
                        } else {
                            $('#normalHud').css('border-top-left-radius', '25px');
                            $('#carHud').css('border-bottom-left-radius', '25px');
                        }

                    } else {
                        ToogleCarHud(false);

                    }

                } else if (event.data.type == "TOGGLE_HUD") {
                    if (event.data.toogle == true) {
                        $("#normalHud").animate({
                            width: "toggle"
                        });
                        if (carHudToogle == true) {
                            $("#carHud").animate({
                                width: "toggle"
                            });
                        }
                        // $('body').fadeIn();
                    } else {
                        $("#normalHud").animate({
                            width: "toggle"
                        });
                        if (carHudToogle == true) {
                            $("#carHud").animate({
                                width: "toggle"
                            });
                        }
                        // $('body').fadeOut();
                    }
                } else if (event.data.type == "UPDATE_VOICE") {
                    if (event.data.mode == 'Car') {
                        speakDistance = 45;
                    } else if (event.data.mode == 'Whisper') {
                        speakDistance = 35;
                    } else if (event.data.mode == 'Normal') {
                        speakDistance = 60;
                    } else if (event.data.mode == 'Shouting') {
                        speakDistance = 100;
                        
                    }
                }
            });

window.addEventListener('message', function (event) {


    var edata = event.data;

    if (edata.type == "Init") {


        $("#main_container").show();


    } else if (edata.type == "closeMapUI") {
        toggleMapUI(false);
    } else if (edata.type == "openMapUI") {
        toggleMapUI(true);
    } else if (edata.type == "hideUI") {
        $("#main_container").hide();
    } else if (edata.type == "showUI") {
        $("#main_container").show();
    } 


});
